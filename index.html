<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/21c4952195.js" crossorigin="anonymous"></script> <!--Trabalhando com pacote de icons-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="login-container">
        <h1>Login</h1>
        <form action="">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off"><!--autocomplete="off" remove sugestões de emails salvos por exemplo-->
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Sigite a sua senha">
            <a href="" id="forgot-pass">Esqueceu a senha?</a>
            <input type="submit" value="Login">
        </form>
        <div id="social-container">
            <p>Ou entre pelas suas redes sociais</p>
            <i class="fa-brands fa-facebook"></i><!--importando os icones-->
            <i class="fa-brands fa-linkedin"></i>
        </div>
        <div id="register-container">
            <p>Ainda não tem uma conta?</p>
            <a href="">Registrar</a>
        </div>
    </div>
</body>
</html>
